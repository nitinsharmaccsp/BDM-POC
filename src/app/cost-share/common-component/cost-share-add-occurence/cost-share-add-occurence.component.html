<div class="panel-default col-md-8" style="margin-top:10px;">
  
  <p> Coinsurance Occurences</p>   

  <div class="panel-body occurence" style="position:relative">
      <div class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th class="col-md-2">Occurence ID</th>
                      <th class="col-md-2">Coinsurance Amount (%)</th>
                      <th class="col-md-2">Level</th>
                  </tr>
              </thead>
                 <tbody>
                <tr *ngFor="let item of coinsurance; let i=index "  >
                    <td class="col-md-3 border" >{{item.occurenceId}}</td>
                    <td class="col-md-3 border"><input type="number" name="{{'name'+i}}" [(ngModel)]="coinsurance[i].costShareValue1"></td>
                    <td class="col-md-3 border">
                    <select data-ng-value="" [(ngModel)]="item.qualifier1" 
                         name="level_status" class="form-control border-radius-0 border">
                        <option *ngFor="let level of levels" value="{{level}}">{{level}}</option>
                   </select>
                      </td>                              
                </tr>                
                <tr>
                  <td class="col-md-3"></td>
                  <td class="col-md-3"><button type="button" class="btn btn-basic margin-right-3 col-md-10 p-l-0">Add Occurance</button></td>
                  <td><a type="button" class="btn btn-primary  col-md-12 p-l-0"
                    [routerLink]="['../show-occurence']"   (click)="SubmitCoinsurance()" >Save</a></td>
                </tr>
              </tbody>
          </table>
      </div>
  </div>
  </div>
